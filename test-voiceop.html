<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADLIBZ</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- NAVBAR -->
    <div class="mobile-nav-bar title-bar">
      <div class="title-bar-left">
        <button class="menu-icon" type="button"></button>
      </div>
      <div class="title-bar-center">
        <span class="title-bar-text">
          <img id="small-icon" src="assets/RadLibz-logo-small.png">
        </span>
      </div>
      <div class="title-bar-right">
        <span class="title-bar-text"><a href="#"><i class="fa fa-home title-bar-logo"></i></a></span>
      </div>
    </div>

    <!-- COMPLETE PROMPT -->
    <div class="card" style="width: 100%">
      <div class="card-divider">
        <h1>All Done!</h1>
      </div>
      <div class="card-section">
        <p>You finished your story!</p>
        <p>Pick a voice from the dropdown list below.</p>
      </div>

      <!-- ACCENTS DROPDOWN -->
      <ul class="dropdown menu" data-dropdown-menu>
        <li>
          <a href="#">Select One</a>
          <ul class="menu">
            <li><a href="#">Item 1A</a></li>
            <!-- ... -->
          </ul>
        </li>
      </ul>
    </div>

    <!-- ACCENT SUBMIT -->
    <div class="card-user-profile-actions">
      <a href="#" class="card-user-profile-button button">Lets Hear It!</a>
    </div>

        

        
    <!-- Foundation JS -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>$(document).foundation();</script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Our JS -->
    <script src="script.js"></script>
  </body>
</html>
