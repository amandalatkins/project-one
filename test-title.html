<!-- Foundation Starter HTML -->

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADLIBZ</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- NAVBAR -->
      <div class="mobile-nav-bar title-bar">
          <div class="title-bar-left">
            <button class="menu-icon" type="button"></button>
          </div>
          <div class="title-bar-center">
            <span class="title-bar-text">Welcome!</span>
          </div>
          <div class="title-bar-right">
            <span class="title-bar-text"><a href="#"><i class="fa fa-home title-bar-logo"></i></a></span>
          </div>
        </div>

    <!-- START TILE -->
    <div class="card-user-profile">
        <img class="card-user-profile-img" src="https://images.pexels.com/photos/5439/earth-space.jpg?h=350&auto=compress&cs=tinysrgb" alt="picture of space" />
        <div class="card-user-profile-content card-section">
          <div class="card-user-profile-avatar">
            <img src="https://pbs.twimg.com/profile_images/422887689612820482/sZtHMJu5.png" alt="picture of yeti" />
          </div>
          <p class="card-user-profile-name">RADLIBZ!</p>
          <p class="card-user-profile-name">Play MadLibs on the go!</p>
          <p class="card-user-profile-info">MadLibs for single-player! No friends necessary! Fill out the fields with parts of speech, celebreties and the like, and have your hilarious new story read back to you in any accent you like!

          Ready for a laugh?
          </p>
        </div>

        <div>
            <fieldset class="fieldset">
                <legend>Options:</legend>
                <input id="checkbox12" type="checkbox"><label for="checkbox12">Enable Accessability</label>
                <br>
                <input id="checkbox22" type="checkbox"><label for="checkbox22">Read me a Story! (random completion)</label>
              </fieldset>
    
        </div>
      
        <div class="card-user-profile-actions">
          <a href="#" class="card-user-profile-button button hollow">PLAY!</a>
        </div>
      </div>
      
      
      


    
    <!-- Foundation JS -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>$(document).foundation();</script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Our JS -->
    <script src="script.js"></script>
  </body>
</html>
