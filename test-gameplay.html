<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADLIBZ</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- NAVBAR -->
    <div class="mobile-nav-bar title-bar">
      <div class="title-bar-left">
        <button class="menu-icon" type="button"></button>
      </div>
      <div class="title-bar-center">
        <span class="title-bar-text">
          <img id="small-icon" src="assets/RadLibz-logo-small.png">
        </span>
      </div>
      <div class="title-bar-right">
        <span class="title-bar-text"><a href="#"><i class="fa fa-home title-bar-logo"></i></a></span>
      </div>
    </div>
    




    <!-- PROGRESS METER -->
    <div class="alert progress">
      <div class="progress-meter" style="width: 75%"></div>
    </div>

    <!-- SUBMISSION PROMPT -->
    <div class="card" style="width: 100%">
      <div class="text-center">
        <div class="card-divider text-center">
          <h1>Give us a</h1>
        </div>
        <div class="card-section">
          <h1>NOUN</h1>
          <br>
          <!-- DISPLAY USER SUBMISSION AS TYPED HERE -->
          <h1>"_________________"</h1>
        </div>
      </div>
    </div>

























    
    <!-- NAV BUTTONS -->
    <ul class="pagination-pointed pagination text-center" role="navigation" aria-label="Pagination">
      <li class="pagination-previous disabled">Prev<span  class="show-for-sr">page</span></li>
      <li class="current"><span class="show-for-sr">You're on page</span> 1</li>
      <li><a class="pagination-pointed-button" href="#" aria-label="Page 2">2</a></li>
      <li><a class="pagination-pointed-button" href="#" aria-label="Page 3">3</a></li>
      <li><a class="pagination-pointed-button" href="#" aria-label="Page 4">4</a></li>
      <li class="ellipsis" aria-hidden="true"></li>
      <li><a class="pagination-pointed-button" href="#" aria-label="Page 12">12</a></li>
      <li><a class="pagination-pointed-button" href="#" aria-label="Page 13">13</a></li>
      <li class="pagination-next"><a class="pagination-pointed-button" href="#" aria-label="Next page">Next <span class="show-for-sr">page</span></a></li>
    </ul>

    <!-- INPUT FIELD -->
    <div class="input-group input-group-rounded">
      <input class="input-group-field" type="search">
        <div class="input-group-button">
          <input type="submit" class="button secondary submit" value="Enter">
        </div>
    </div>

    <!-- Foundation JS -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>$(document).foundation();</script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Our JS -->
    <script src="js/script.js"></script>
  </body>
</html>
